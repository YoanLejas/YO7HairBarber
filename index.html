<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YO7Hair - Barbier</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #222;
    }

    header.hero {
      background-image: url('https://images.unsplash.com/photo-1510414696678-2415ad8474aa?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 120px 20px;
      text-align: center;
    }

    header.hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    header.hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: black;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    nav {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    section ul {
      list-style: none;
      padding: 0;
    }

    section li {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #f5f5f5;
      font-size: 14px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }

    button[type="submit"] {
      margin-top: 10px;
    }
  </style>

<body>
  <!-- GTM noscript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WS585D5S"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <nav>
    <a href="index.html">Accueil</a> |
    <a href="services.html">Services</a> |
    <a href="#contact">Contact</a>
  </nav>

  <header class="hero">
    <h1>YO7Hair</h1>
    <p>Barbier & soins pour hommes</p>
    <button class="btn-primary">Voir les services</button>
  </header>

  <section id="services">
    <h2>Nos services</h2>
    <ul>
      <li>Coupe classique</li>
      <li><button id="degrade" class="btn-primary">Dégradé américain</button></li>
      <li>Taille de barbe</li>
      <li>Soin du visage</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="email">Votre email :</label><br>
      <input type="email" id="email" name="email" required><br>
      <button type="submit" class="btn-primary">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>© 2025 YO7Hair</p>
  </footer>
</body>
</html>
